<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>คำนวณภาษี</title>
	<link rel="stylesheet" href="tax-calculation.css">
</head>
<body>
	<div class="calculator">
		<h1>คำนวณภาษี</h1>

		<div class="inputBox">
			<input id="income" placeholder="กรอกรายได้" type="text" required="">
			<span>รายได้ต่อปี</span>
		</div>
		<div class="inputBox">
			<input id="deductions" placeholder="กรอกลดหย่อน" type="text" required="">
			<span>ลดหย่อน:</span>
		</div>
		
		<button class="button-50" onclick="calculateTax()">คำนวณภาษี</button>
		
		<div id="result"></div>
	</div>

	<script src="tax-calculation.js"></script>
</body>
</html>
